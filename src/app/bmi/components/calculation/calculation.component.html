<div class="register">
  <div class="text-center registhead">
    <h2>Calculation</h2>
  </div>
  <form [formGroup]="calculationForm" >

    <div class="my-3">
      <mat-radio-group aria-label="Select an option" formControlName="unit" (change)="onUnitChange()">
        <mat-radio-button value="metric" style="opacity: 75%;">Metric System (kg/m)</mat-radio-button>
        <mat-radio-button value="imperial" style="opacity: 75%;">Imperial System (lbs/in)</mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="row">
      <div class="col-md-6 col-sm-12">
        <mat-form-field appearance="outline" color="warn">
          <mat-label>Weight ({{ unitLabel.weight }})</mat-label>
          <input matInput type="number" formControlName="weight" />
          <mat-error *ngIf="calculationForm.get('weight')?.invalid && calculationForm.get('weight')?.touched">
            Weight must be a positive number and not a string of words.
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-md-6 col-sm-12">
        <mat-form-field appearance="outline" color="warn">
          <mat-label>Height ({{ unitLabel.height }})</mat-label>
          <input matInput type="number" formControlName="height" />
          <mat-error *ngIf="calculationForm.get('height')?.invalid && calculationForm.get('height')?.touched">
            Height must be a positive number and not a string of words.
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="text-center">
      <p *ngIf="bmi >= 0">Your BMI: {{ bmi | number: '1.1-1' }}</p>
    </div>

  </form>
</div>
